<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="register_title">Register - Post Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="register-form" class="form-container">
            <h2 class="form-title" data-lang="register_heading">Register</h2>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="username" data-lang="username_label">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" data-lang="email_label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang="password_label">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" data-lang="confirm_password_label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" data-lang="register_button">Register</button>
            </form>
            <p class="form-footer"><span data-lang="have_account">Already have an account?</span> <a href="login.html" class="link" data-lang="login_link">Login here</a></p>
            <div class="language-selector">
                <label for="language-select" data-lang="language_label">Language:</label>
                <select id="language-select" class="language-select">
                    <option value="en">English</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </div>
    </div>
    <script src="src/auth.js"></script>
    <script src="src/register.js"></script>
    <script src="src/language.js"></script>
    <script src="config/config.js"></script>
</body>
</html>
