<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="login">Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="site-title" data-lang="login">Login</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" data-lang="home">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="username" data-lang="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-lang="login">Login</button>
                </div>
            </form>
            <p class="text-center">
                <a href="register.html" data-lang="registerLink">Don't have an account? Register here</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
</body>
</html>
