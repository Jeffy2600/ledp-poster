<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="login_title">Login - Post Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2 data-lang="login_heading">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" data-lang="username_label">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang="password_label">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary" data-lang="login_button">Login</button>
            </form>
            <p><span data-lang="no_account">Don't have an account?</span> <a href="register.html" data-lang="register_link">Register here</a></p>
            <div class="language-selector">
                <label for="language-select" data-lang="language_label">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </div>
    </div>
    <script src="src/auth.js"></script>
    <script src="src/login.js"></script>
    <script src="src/language.js"></script>
    <script src="config/config.js"></script>
</body>
</html>
