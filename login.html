<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="login">Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="site-title" data-lang="login">Login</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" data-lang="home">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="username" data-lang="username">Username</label>
                    <input type="text" id="username" class="input-group" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang="password">Password</label>
                    <input type="password" id="password" class="input-group" required>
                </div>
                <button type="submit" class="btn btn-primary" data-lang="loginButton">Login</button>
            </form>
            <p class="form-footer">
                <span data-lang="noAccount">Don't have an account?</span>
                <a href="register.html" data-lang="register">Register</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
