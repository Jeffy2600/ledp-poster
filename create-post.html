<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="createPost">Create Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="site-title" data-lang="createPost">Create Post</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" data-lang="home">Home</a></li>
                <li><a href="profile.html" data-lang="profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            <form id="create-post-form" class="form">
                <div class="form-group">
                    <label for="post-title" data-lang="postTitle">Post Title:</label>
                    <input type="text" id="post-title" name="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-content" data-lang="postContent">Post Content:</label>
                    <textarea id="post-content" name="post-content" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-lang="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/db.js"></script>
    <script src="src/post.js"></script>
</body>
</html>
