<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="createPost">Create Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="site-title" data-lang="createPost">Create Post</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" data-lang="home">Home</a></li>
                    <li><a href="profile.html" data-lang="profile">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <form id="create-post-form" class="form">
                <div class="form-group">
                    <label for="post-title" data-lang="postTitle">Post Title</label>
                    <input type="text" id="post-title" class="input-group" required>
                </div>
                <div class="form-group">
                    <label for="post-content" data-lang="postContent">Post Content</label>
                    <textarea id="post-content" class="input-group" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image" data-lang="postImage">Post Image</label>
                    <input type="file" id="post-image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary" data-lang="submitPost">Submit Post</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/db.js"></script>
    <script src="src/post.js"></script>
    <script src="create-post.js"></script>
</body>
</html>
