<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="welcome">Welcome to the Post Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="site-title" data-lang="welcome">Welcome to the Post Sharing Platform</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="login.html" data-lang="login">Login</a></li>
                <li><a href="profile.html" data-lang="profile">Profile</a></li>
                <li><a href="post.html" data-lang="createPost">Create Post</a></li>
            </ul>
            <div class="language-selector">
                <label for="language-select" data-lang="language_label">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </nav>
    </header>

    <main class="content">
        <div id="search" class="search-container">
            <input type="text" id="search-input" class="search-input" data-lang="searchPlaceholder" placeholder="Search posts...">
            <button id="search-btn" class="search-button" data-lang="searchButton">Search</button>
        </div>

        <div id="posts" class="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/db.js"></script>
    <script src="src/post.js"></script>
    <script src="src/search.js"></script>
    <script src="src/rating.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/recommendation.js"></script>
    <script src="src/ads.js"></script>
    <script src="config/config.js"></script>
    <script src="index.js"></script>
</body>
</html>
