<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="welcome">Welcome to the Post Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-lang="welcome">Welcome to the Post Sharing Platform</h1>
        <nav>
            <a href="login.html" data-lang="login">Login</a>
            <a href="profile.html" data-lang="profile">Profile</a>
            <a href="create-post.html" data-lang="createPost">Create Post</a>
            <div class="language-selector">
                <label for="language-select" data-lang="language_label">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <div id="search">
            <input type="text" id="search-input" data-lang="searchPlaceholder" placeholder="Search posts...">
            <button id="search-btn" data-lang="searchButton">Search</button>
        </div>

        <div id="posts">
            <!-- Posts will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/db.js"></script>
    <script src="src/post.js"></script>
    <script src="src/search.js"></script>
    <script src="src/rating.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/recommendation.js"></script>
    <script src="src/ads.js"></script>
    <script src="config/config.js"></script>
    <script src="index.js"></script>
</body>
</html>
