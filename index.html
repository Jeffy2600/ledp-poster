<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="welcome">Welcome to the Post Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="site-title" data-lang="welcome">Welcome to the Post Sharing Platform</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" id="login-link" data-lang="login">Login</a></li>
                    <li><a href="profile.html" id="profile-link" data-lang="profile">Profile</a></li>
                    <li><a href="create-post.html" id="create-post-link" data-lang="createPost">Create Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-input" class="input-group" data-lang="searchPlaceholder" placeholder="Search posts...">
                <button id="search-btn" class="btn" data-lang="searchButton">Search</button>
            </div>

            <div id="posts" class="post-grid">
                <!-- Posts will be dynamically added here -->
            </div>

            <div id="pagination" class="pagination">
                <!-- Pagination controls will be added here -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Post Sharing Platform</p>
    </footer>

    <script src="src/language.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/db.js"></script>
    <script src="src/post.js"></script>
    <script src="src/search.js"></script>
    <script src="src/rating.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/recommendation.js"></script>
    <script src="src/ads.js"></script>
    <script src="config/config.js"></script>
    <script src="index.js"></script>
</body>
</html>
