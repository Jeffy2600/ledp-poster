<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Post Sharing Platform</h1>
        <nav>
            <a href="login.html" id="login-btn">Login</a>
            <a href="profile.html">Profile</a>
            <a href="post.html">Create Post</a>
            <select id="language-select">
                <option value="en">English</option>
                <option value="th">ไทย</option>
            </select>
        </nav>
    </header>
    <main>
        <section id="search">
            <input type="text" id="search-input" placeholder="Search posts...">
            <button id="search-btn">Search</button>
        </section>
        <section id="posts">
            <!-- Posts will be dynamically loaded here -->
        </section>
    </main>
    <footer>
        <div id="ad-space">
            <!-- Non-intrusive ads will be displayed here -->
        </div>
    </footer>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="src/app.js"></script>
    <script src="src/auth.js"></script>
    <script src="src/db.js"></script>
    <script src="src/post.js"></script>
    <script src="src/search.js"></script>
    <script src="src/rating.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/recommendation.js"></script>
    <script src="src/ads.js"></script>
    <script src="src/language.js"></script>
    <script src="config/config.js"></script>
</body>
</html>
